source = $HOME/.config/hypr/hyprlock-theme/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = IosevkaTerm Nerd Font Mono

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = false
}

# BACKGROUND
background {
    monitor =
    path = $HOME/wallpaper/rain_00001_(1).png
    blur_passes = 1
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 100
    font_family = Exodar-Outline
    position = 30, 0
    halign = left
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = Ayamikan
    position = 30, -160
    halign = left
    valign = top
}

# USER AVATAR

image {
    monitor =
    path = $HOME/Pictures/profile.jpg
    size = 170
    border_color = $accent

    position = 0, 110
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 35
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = true
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
